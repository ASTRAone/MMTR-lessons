<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button class="btn">
        Вызвать модальное окно
    </button>
    <div class="container-modal">
        <div class="our-modal__title">
            <h3 class="title__modal">Modal title</h3>
            <span class="span__modal btn-close">&#10006;</span>
        </div>
        <p class="text__modal">
            One fine body…
        </p>
        <div class="our-btn__modal">
            <button class="btn-modal btn-modal__first btn-close">Close</button>
            <button class="btn-modal btn-modal__last btn-save">Ok</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
