<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form class="form" method="get" action="#" onsubmit="false">
        <h3 class="form__title">
            Register
        </h3>
        <div class="form__our">
            <input class="form__input form__input_full-name" type="text" placeholder="Full Name">
            <input class="form__input form__input_user-name" type="text" placeholder="Username">
            <input class="form__input form__input_mail" type="email" placeholder="Email">
            <input class="form__input form__input_pass" type="password" placeholder="Password">
            <input class="form__input form__input_conf-pass" type="password" placeholder="Confirm Password">
        </div>
        <div class="form__our-sing"> 
            <button class="form__btn">Submit</button>
            <p class="form__mistake">Данные неккоректны</p>
        </div>
    </form> 
    <script src="./js/main.js"></script>
</body>
</html>
