<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- <div class="container"> -->
        <table class="table">
            <caption class="table__caption"></caption>
            <tr>
                <th class="table__th_first"></th>
                <th class="table__th-item table__th-two"></th>
                <th class="table__th-item"></th>
                <th class="table__th-item"></th>
                <th class="table__th-item_last"></th>
            </tr>
            <tr class="table__paint">
                <td class="table__item-td table__item-td_first" rowspan="3">1</td>
                <td class="table__item-td table__item-td_two" rowspan="2">
                    Lorem ipsim dolor sit amet,
                    consectetur adipiscing elit.
                    Integer nec lacus lectus.
                    AliLoremipsumdolorsitsdvsdvdfgdfg
                </td>
                <td class="table__item-td">...</td>
                <td class="table__item-td">...</td>
                <td class="table__item-td table__item-td_last">
                    (title) <a href="link"></a>
                </td>
            </tr>
            <tr>
                <td class="table__td-ipsum"></td>
                <td class="table__td-ipsum"></td>
                <td class="table__td-ipsum"></td>
            </tr>
            <tr>
                <td class="table__td-ipsum" colspan="4"></td>
            </tr>
            <tr class="table__paint">
                <td class="table__td-same table__td-same_first">2</td>
                <td class="table__td-same table__td-same_two">...</td>
                <td class="table__td-same">...</td>
                <td class="table__td-same">...</td>
                <td class="table__td-same table__td-same_last">
                    (title) <a href="link"></a>
                </td>
            </tr>
            <tr class="table__paint">
                <td class="table__td-same table__td-same_first">3</td>
                <td class="table__td-same table__td-same_two">...</td>
                <td class="table__td-same">...</td>
                <td class="table__td-same">...</td>
                <td class="table__td-same table__td-same_last">
                    title: <a href="link"></a>
                </td>
            </tr>
            <tr class="table__paint">
                <td class="table__td-same table__td-same_first">4</td>
                <td class="table__td-same table__td-same_two">...</td>
                <td class="table__td-same">...</td>
                <td class="table__td-same">...</td>
                <td class="table__td-same table__td-same_last">
                    title: <a href="link"></a>
                </td>
            </tr>
            <tr class="table__paint">
                <td class="table__td-same table__td-same_first">n</td>
                <td class="table__td-same table__td-same_two">...</td>
                <td class="table__td-same">...</td>
                <td class="table__td-same">...</td>
                <td class="table__td-same table__td-same_last">
                    title: <a href="link"></a>
                </td>
            </tr>
        <!-- </div> -->
            <tr>
                <td class="table__outcome" colspan="5"></td>
            </tr>
            <tr>
                <td class="table__copyright" colspan="5">
                    Источники: (title) <a href="link"></a><br>
                    <span class="table__span">Lorem ipsum dolor</span> 
                </td>
            </tr>
        </table>
</body>
</html>
